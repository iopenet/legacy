<div class="confirm"><{$smarty.const._MD_PROFILE_MESSAGE_CONFIRM_DELETE}></div>
<br>
<form action="./index.php?action=DataDelete" method="POST">
  <{xoops_token form=$actionForm}>
  <{xoops_input type=hidden name=uid value=$actionForm->get('uid')}>
  <table class="outer">
    <tr>
      <th colspan="2"><{$smarty.const._MD_PROFILE_LANG_DATA_DELETE}></th>
    </tr>
    <tr>
      <td class="head"><{$smarty.const._MD_PROFILE_LANG_UID}></th>
      <td><{$object->getShow('uid')}></td>
    </tr>
    <tr>
      <td class="foot" colspan="2">
        <input class="btn delete" type="submit" value="<{$smarty.const._DELETE}>">
        <input class="btn cancel" type="submit" value="<{$smarty.const._MD_PROFILE_LANG_CANCEL}>" name="_form_control_cancel">
      </td>
    </tr>
  </table>
</form>
